version: '3.8'

services:
  posting:
    build: .
    container_name: posting-app
    tty: true
    stdin_open: true
    volumes:
      - posting_config:/home/posting/.config/posting
      - posting_data:/home/posting/.local/share/posting
      # Mount a sample collection directory
      - ./sample-collections:/home/posting/collections:ro
    environment:
      - TERM=xterm-256color
    command: posting

volumes:
  posting_config:
  posting_data:
